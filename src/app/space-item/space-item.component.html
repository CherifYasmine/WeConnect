<div class="room-item">

  <img height="300px" width="400px" src={{space.pictures[0]}} alt="">

  <div class="ri-text">
    <h4> {{space.name}}</h4>
    <h5>{{space.location}}</h5>
    <div class="row">
      <div class="col-lg-8">
        <a routerLink='/coworkingspace/{{space._id}} ' class="primary-btn">More Details</a>
      </div>
      <div class="col-2">
        <a  class="primary-btn" routerLink='/EditSpace/{{space._id}}'>
          <i class="fa fa-edit fa-2x"></i>
        </a>
      </div>
      <div class="col-1">
        <a class="primary-btn" (click)="delete(space._id)">
          <i class="fa fa-trash fa-2x"></i>
        </a>
      </div>
    </div>
