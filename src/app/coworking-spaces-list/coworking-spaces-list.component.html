<div class="breadcrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <h2>Our Coworking Spaces</h2>
                    <div class="bt-option">
                        <a routerLink="/">Home</a>
                        <span>Co-working Spaces</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<section class="rooms-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6"></div>
            <div class="col-lg-4 col-md-6">
                <form #searchForm="ngForm" (ngSubmit)="onSubmit()">
                    <div class="input-container">
                        <input ngModel class="input-field" name="search" (change)="search($event)" type="text" placeholder="Search...">
                        <i class="icon_search icon"></i>
                    </div>
                </form>
                <br/><br/>
            </div>
            <div class="col-lg-4 col-md-6"></div>
        </div>

        <div class="row">

            <div *ngIf="isLoading" class="load">
                <!-- <mat-spinner class="example-margin" [color]="color" [mode]="mode" [value]="value">
                </mat-spinner> -->
            </div>
            <app-coworkingspace-item *ngFor="let space of spaces" class="col-lg-4 col-md-6" [space]='space'></app-coworkingspace-item>
        </div>
    </div>
</section>
