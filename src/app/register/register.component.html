<section class="hero-section all">
  <div class="container">
    <div class="row">
      <div class="col-xl-6 col-lg-6 offset-xl-3 offset-lg-2">
        <div class="booking-form">

          <h3 class="text-center">Welcome to WeConnect</h3>

          <form (ngSubmit)="submit()" [formGroup]="registerForm">

            <div class="wrap-input100 ">
              <input class="input100" type="text"  placeholder="Username" formControlName="username">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
            </div>

              <div class="wrap-input100 " >
                <input class="input100" type="email"  placeholder="Email" formControlName="email">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
              </div>

            <div class="wrap-input100 " >
              <input class="input100" type="number"  placeholder="Phone Number" formControlName="email">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
							<i class="fa fa-phone" aria-hidden="true"></i>
						</span>
            </div>

            <div class="wrap-input100 " >
              <input class="input100" type="email" placeholder="Address" formControlName="email">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
							<i class="fa fa-address-card" aria-hidden="true"></i>
						</span>
            </div>

            <div class="wrap-input100 " >
              <input class="input100" type="password"  placeholder="Password" formControlName="password">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
            </div>

            <div class="wrap-input100 " >
              <input class="input100" type="password" name="password" placeholder="Confirm Password" formControlName="passwordConfirmation">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
            </div>

            <button type="submit" [disabled]="registerForm.invalid" >Submit</button>
            <div class="text-center p-t-12">

            <div class="text-center p-t-100">
              <a class="txt2" routerLink="/login">
               Have an Account
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
            </div>

        </div>
          </form>
      </div>
    </div>
  </div>


</div>
</section>
