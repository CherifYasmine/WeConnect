<section class="hero-section all">
  <div class="container">
    <div class="row">

      <div class="col-xl-6 col-lg-6 offset-xl-3 offset-lg-2">
        <div class="booking-form">
          <h3 class="text-center">Sign In</h3>

          <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            {{loginForm.value | json}}
              form status {{loginForm.status}}
            <div class="wrap-input100 ">
              <input class="input100 " type="text" name="username"  placeholder="Username" formControlName="username" >
              <span class="focus-input100"></span>
              <span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
            </div>

            <div class="wrap-input100 " >
              <input class="input100" type="password" name="password"   placeholder="Password" formControlName="password">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
            </div>

            <button [disabled]="loginForm.invalid" type="submit">Submit</button>

            <div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
              <a class="txt2" href="#">
                Password?
              </a>
            </div>

            <div class="text-center p-t-100">
              <a class="txt2" routerLink="/register">
                Create your Account
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

</section>
